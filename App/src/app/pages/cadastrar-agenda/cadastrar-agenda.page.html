<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ home }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>



<ion-item class="ion-margin-top" lines="none">
  <ion-input type="text" placeholder="Data (dd/mm/aaaa hh:mm)" [(ngModel)]="dataAgenda" name="dataAgenda"></ion-input>
</ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-label position="floating">Observações</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="observacao" name="observacao"></ion-input>
  </ion-item>
 
  <ion-button class="ion-margin-top" (click)="agenda()"  expand="block">
    Cadastrar
  </ion-button>

  <ion-button class="ion-margin-top" (click)="voltar()" expand="block">
    Voltar
  </ion-button>

</ion-content>
