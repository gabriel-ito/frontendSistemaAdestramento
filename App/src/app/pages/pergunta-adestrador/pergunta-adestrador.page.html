<ion-content [fullscreen]="true">
  <div text-left class="inicio">
    <h4 class="textoOla"></h4>
    <br/>
    <p class="textoBusca">Pergunta selecionada</p>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ home }}</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list lines="none">
    <ion-card>
      <ion-item>
        <ion-label>  
          <h4>{{data.pergunta}}</h4>
          <p>{{data.resposta}}</p>
        </ion-label>  
      </ion-item>  
    </ion-card>
  </ion-list>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="text" placeholder="Resposta" [(ngModel)]="resposta" name="resposta"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" (click)="responder()" expand="block">
    Responder
  </ion-button>
  
</ion-content>
