<ion-content [fullscreen]="true">
  <div text-left class="inicio">
    <h4 class="textoOla"></h4>
    <br/>
    <p class="textoBusca">Atendimento</p>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ home }}</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-card *ngFor="let dados of agendas.dados">
      <ion-item>
        <ion-label>  
          <h4>{{dados.dataAgenda | date: 'dd/MM/yyyy HH:mm'}}</h4>
          <p>{{dados.observacao}}</p>
        </ion-label>  
      </ion-item>  
    </ion-card>
  
  
</ion-content>
